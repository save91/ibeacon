<ion-view view-title="Authorization">
  <ion-content>
    <button data-ng-click="getAuthorizationStatus()" class="button button-block button-calm">
      getAuthorizationStatus
    </button>
    <button data-ng-click="requestWhenInUseAuthorization()" class="button button-block button-balanced">
      requestWhenInUseAuthorization
    </button>
    <button data-ng-click="requestAlwaysAuthorization()" class="button button-block button-energized">
      requestAlwaysAuthorization
    </button>
  </ion-content>
</ion-view>
