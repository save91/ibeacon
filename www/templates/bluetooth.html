<ion-view view-title="Bluetooth">
  <ion-content>
    <button data-ng-click="isBluetoothEnabled()" class="button button-block button-calm">
      isBluetoothEnabled
    </button>
    <button data-ng-click="enableBluetooth()" class="button button-block button-balanced">
      enableBluetooth
    </button>
    <button data-ng-click="disableBluetooth()" class="button button-block button-energized">
      disableBluetooth
    </button>
  </ion-content>
</ion-view>
