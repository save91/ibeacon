<label class="item item-input item-select">
  <div class="input-label">Region</div>
  <select data-ng-model="data.select">
    <option data-ng-repeat="region in regions" value="{{$index}}">
      {{region.identifier}}
    </option>
  </select>
</label>
<label class="item item-input">
  <div class="input-label">measuredPower</div>
  <input type="text" data-ng-model="data.measuredPower">
</label>
