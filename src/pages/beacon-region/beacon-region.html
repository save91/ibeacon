<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BeaconRegion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="openAdd()" ion-button block>Aggiungi region</button>
  <ion-list>
    <ion-item *ngFor="let r of regions">
      identifier: {{r.identifier}}<br />
      uuid: {{r.uuid}}<br />
      major: {{r.major}}<br />
      minor: {{r.minor}}<br />
      notifyEntryStateOnDisplay: {{r.notifyEntryStateOnDisplay}}<br />
    </ion-item>
  </ion-list>
</ion-content>
