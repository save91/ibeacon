<ion-header>

  <ion-toolbar>
    <ion-title>Aggiungi una nuova Region</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="create()">
    <ion-list>
      <ion-item>
        <ion-label floating>Identifier</ion-label>
        <ion-input [(ngModel)]="region.identifier" name="identifier" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>UUID</ion-label>
        <ion-input [(ngModel)]="region.uuid" name="uuid" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Major</ion-label>
        <ion-input [(ngModel)]="region.major" name="major" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Minor</ion-label>
        <ion-input [(ngModel)]="region.minor" name="minor" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>notifyEntryStateOnDisplay</ion-label>
        <ion-toggle [(ngModel)]="region.notifyEntryStateOnDisplay" name="notifyEntryStateOnDisplay"></ion-toggle>
      </ion-item>
      <ion-item>
        <button ion-button block type="submit">Crea Region</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
